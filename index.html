<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/estilos.css" />
    <link rel="short cut icon" href="/media/perro.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/9aa0f98484.js" crossorigin="anonymous"></script>
    <title>Razas de perros</title>
</head>
<body>
    <header>
        <ul class="navbar">
            <li><img src="media/Logo.png" class="logo" alt="Logo" /></li>
            <li><button class="mainButtom">Nuevo post</button></li>
            <li><button class="secondaryButtom">Login</button></li>
            <li><button class="mainButtom">Registro</button></li>
            <li>
                <div class="buscar">
                    <input placeholder="Buscar raza de perro" />
                    <i class="fas fa-search"></i>
                </div>
            </li>
        </ul>
    </header>
    <main>
        <section>
            <h1 class="titulo-principal">Razas de perros</h1>
            <ul class="contenerCards">
                <li class="card">
                    <div  class="contenedorImagen">
                        <img src="./media/Border_collie.jpg" alt="Foto de un Border_collie" />
                    </div>
                    <span class="title">Border Collie</span>
                    <div class="emoticones">
                        <i class="fas fa-heart" class="corazon">150</i>
                        <i class="far fa-comment" class="comentario">1.5k</i>
                        <i class="fas fa-eye" class="ojo">120</i> 
                    </div>    
                </li>
                <li class="card">
                    <div  class="contenedorImagen">
                        <img src="./media/rhodesian.jpg" alt="Foto de un Rhodesian" /> 
                    </div>
                    <span class="title">Rhodesian</span>
                    <div class="emoticones">
                        <i class="fas fa-heart" class="corazon">450</i>
                        <i class="far fa-comment" class="comentario">1.1k</i>
                        <i class="fas fa-eye" class="ojo">850</i> 
                    </div>               
                </li>
            </ul>
        </section>
        <section></section>
    </main>
    <footer></footer>
</body>
</html>
